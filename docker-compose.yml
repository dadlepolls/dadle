version: "3.9"
services:
  frontend:
    image: "ghcr.io/peterkappelt/dadlex-frontend:${PACKAGE_VERSION:-latest}"
    ports:
      - "${DADLEX_FRONTEND_PORT}:3000"
    networks:
      - frontend
  backend:
    image: "ghcr.io/peterkappelt/dadlex-backend:${PACKAGE_VERSION:-latest}"
    ports:
      - "${DADLEX_BACKEND_PORT}:3000"
    networks:
      - backend
    environment:
      - MONGODB_CONNECTION=mongodb://database/dadlex
      - BACKEND_PUBLIC_URL
      - FRONTEND_PUBLIC_URL
      - AUTH_MS_TENANT_ID
      - AUTH_MS_CLIENT_ID
      - AUTH_MS_CLIENT_SECRET
    volumes:
      - ./data/backend-secrets:/app/secrets
    depends_on:
      - database
  database:
    image: "mongo"
    volumes:
      - ./data/mongo:/data/db
    networks:
      - backend
networks:
  frontend: null
  backend: null
  