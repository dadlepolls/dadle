version: "3.9"
services:
  proxy:
    image: traefik:latest
    command: --providers.file.filename=/etc/traefik/traefik-dadle.yml #--api.dashboard=true --api.insecure=true
    ports:
      - ${DADLE_PORT:-3000}:80
    volumes:
      - ./docker/traefik-proxy.yml:/etc/traefik/traefik-dadle.yml
    networks:
      - public
      - internal
    depends_on:
      - frontend
      - backend
  frontend:
    image: "ghcr.io/dadlepolls/dadle-frontend:${PACKAGE_VERSION:-latest}"
    networks:
      - internal
    environment:
      - AUTH_ISSUER_BASEURL
      - CAL_MS_TENANT_ID
      - CAL_GOOGLE_CLIENT_ID
  backend:
    image: "ghcr.io/dadlepolls/dadle-backend:${PACKAGE_VERSION:-latest}"
    networks:
      - internal
    environment:
      - MONGODB_CONNECTION=mongodb://database/dadle
      - LOG_LEVEL=${BACKEND_LOG_LEVEL:-info}
      - BACKEND_PUBLIC_URL
      - FRONTEND_PUBLIC_URL
      - BACKEND_TRUST_PROXY
      - AUTH_ISSUER_BASEURL
      - AUTH_CLIENT_ID
      - AUTH_CLIENT_SECRET
      - CAL_MS_TENANT_ID
      - CAL_MS_CLIENT_ID
      - CAL_MS_CLIENT_SECRET
      - CAL_GOOGLE_CLIENT_ID
      - CAL_GOOGLE_CLIENT_SECRET
    volumes:
      - ./data/backend-secrets:/app/secrets
    depends_on:
      - database
  database:
    image: "mongo"
    volumes:
      - ./data/mongo:/data/db
    networks:
      - internal
networks:
  internal: null
  public: null
