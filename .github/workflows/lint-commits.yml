name: lint-commits
on:
  push:
    branches-ignore:
      - "release-*.*.*"
      - "main"
jobs:
  lint-backend:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v2
      - uses: actions/setup-node@v2
        with:
          node-version: "14"
      - name: Yarn Install
        working-directory: ./backend
        run: |
          yarn install
      - name: Lint
        working-directory: ./backend
        run: |
          yarn lint
  lint-frontend:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v2
      - uses: actions/setup-node@v2
        with:
          node-version: "14"
      - name: Yarn Install
        working-directory: ./frontend
        run: |
          yarn install
      - name: Lint
        working-directory: ./frontend
        run: |
          yarn lint
