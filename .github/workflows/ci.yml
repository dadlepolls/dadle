name: CI - Lint and Build
on:
  push:
    paths:
      - "frontend/**"
      - "backend/**"
      - ".github/workflows/ci.yml"

env:
  REGISTRY: ghcr.io
  IMAGE_NAME: ${{ github.repository }}

jobs:
  lint-backend:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3
      - uses: actions/setup-node@v3
        with:
          node-version: "16"
      - name: Yarn Install
        working-directory: ./backend
        run: |
          yarn install
      - name: Lint
        working-directory: ./backend
        run: |
          yarn lint
      - name: Install Typescript globally
        run: |
          yarn global add typescript @types/node ts-node
      - name: Auto-generate GraphQL schema file
        working-directory: ./backend
        run: |
          ts-node ./test/util/printGraphSchema.ts > ${{ runner.temp }}/dadle-schema.graphql
      - name: Store auto-generated schema
        uses: actions/upload-artifact@v3
        with:
          path: ${{ runner.temp }}/dadle-schema.graphql
      - name: Validate committed schema is up-to-date
        run: |
          cmp ./backend/dadle-schema.graphql ${{ runner.temp }}/dadle-schema.graphql || (exit 1)
  lint-frontend:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v2
      - uses: actions/setup-node@v2
        with:
          node-version: "14"
      - name: Yarn Install
        working-directory: ./frontend
        run: |
          yarn install
      - name: Lint
        working-directory: ./frontend
        run: |
          yarn lint
  build-docker-frontend:
    runs-on: ubuntu-latest
    needs:
      - lint-frontend
      - lint-backend
    permissions:
      contents: read
      packages: write
    steps:
      - name: Checkout repository
        uses: actions/checkout@v2
      - name: Setup Node.JS
        uses: actions/setup-node@v2
        with:
          node-version: "14"
      - name: Auto-generate schema spec for frontend
        working-directory: ./frontend
        run: |
          yarn install
          yarn add apollo
          yarn graph-types-codegen
      - name: Log in to the Container registry
        uses: docker/login-action@v1
        with:
          registry: ${{ env.REGISTRY }}
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}
      - name: Extract metadata for Docker
        id: frontendmeta
        uses: docker/metadata-action@v3
        with:
          images: ${{ env.REGISTRY }}/${{ env.IMAGE_NAME }}-frontend
      - name: Build and push Docker image
        uses: docker/build-push-action@v2
        with:
          context: ./frontend
          push: true
          tags: ${{ steps.frontendmeta.outputs.tags }}
          labels: ${{ steps.frontendmeta.outputs.labels }}
  build-docker-backend:
    runs-on: ubuntu-latest
    needs:
      - lint-backend
    permissions:
      contents: read
      packages: write
    steps:
      - name: Checkout repository
        uses: actions/checkout@v2
      - name: Setup Node.JS
        uses: actions/setup-node@v2
        with:
          node-version: "14"
      - name: Log in to the Container registry
        uses: docker/login-action@v1
        with:
          registry: ${{ env.REGISTRY }}
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}
      - name: Extract metadata for Docker
        id: backendmeta
        uses: docker/metadata-action@v3
        with:
          images: ${{ env.REGISTRY }}/${{ env.IMAGE_NAME }}-backend
      - name: Build and push Docker image
        uses: docker/build-push-action@v2
        with:
          context: ./backend
          push: true
          tags: ${{ steps.backendmeta.outputs.tags }}
          labels: ${{ steps.backendmeta.outputs.labels }}
